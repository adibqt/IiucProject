

services:
  
  # 1. PostgreSQL Database Service
  db:
    image: postgres:16
    container_name: nutrimap_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: nutrimap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. FastAPI Backend Service
  backend:
    build: ./backend  # Tells Docker to build using the ./backend/Dockerfile
    container_name: nutrimap_backend
    restart: always
    ports:
      - "8000:8000" # Exposes the backend API port
    volumes:
      - ./backend:/app # Mounts your local code for hot-reloading
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@db:5432/nutrimap"
      GEMINI_API_KEY: ${GEMINI_API_KEY} # Pulls from the .env file
    depends_on:
      - db # Waits for the database to start before starting the backend

  # 3. React Frontend Service
  frontend:
    build: ./frontend # Tells Docker to build using the ./frontend/Dockerfile
    container_name: nutrimap_frontend
    restart: always
    ports:
      - "3000:3000" # Exposes the React dev server port
    volumes:
      - ./frontend:/app # Mounts your local code
      - /app/node_modules # A trick to not overwrite the container's node_modules
    stdin_open: true # Needed for React dev server
    tty: true        # Needed for React dev server

volumes:
  postgres_data: